<!DOCTYPE html>
<html>
<head>
    <title>PDF Test</title>
</head>
<body>
    <h1>PDF Display Test</h1>
    <p>If you can see a PDF below, the inline display is working:</p>
    
    <h2>Method 1: Direct Link</h2>
    <p><a id="directLink" href="#">Click here to open PDF directly</a></p>
    
    <h2>Method 2: Object Tag</h2>
    <object id="pdfObject" type="application/pdf" width="100%" height="600px">
        <p>Your browser doesn't support inline PDF viewing. <a id="fallback1" href="#">Download PDF</a></p>
    </object>
    
    <h2>Method 3: Embed Tag</h2>
    <embed id="pdfEmbed" type="application/pdf" width="100%" height="600px" />
    
    <h2>Method 4: IFrame</h2>
    <iframe id="pdfIframe" width="100%" height="600px"></iframe>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const runId = urlParams.get('id') || 'd10f7328-0a02-49d8-ad17-32f2251ec71d';
        const sessionId = urlParams.get('session') || 'fRbEqYwEVkLWa5sNr63DlMfaPcBQNMaPElwHcKf-WW8';
        
        const pdfUrl = `/cgi-bin/pdf_viewer.py?id=${runId}&session=${sessionId}`;
        
        document.getElementById('directLink').href = pdfUrl;
        document.getElementById('pdfObject').data = pdfUrl;
        document.getElementById('fallback1').href = pdfUrl;
        document.getElementById('pdfEmbed').src = pdfUrl;
        document.getElementById('pdfIframe').src = pdfUrl;
        
        console.log('PDF URL:', pdfUrl);
    </script>
</body>
</html>
